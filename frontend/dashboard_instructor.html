<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Instructor Dashboard | Thinkplus Teach</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
</head>

<body style="align-items: flex-start; padding-top: 50px;">
    <div class="dashboard-container">
        <div class="sidebar">
            <h2>Thinkplus Teach</h2>
            <p style="margin-bottom: 40px; color: var(--text-muted);">Instructor Portal</p>
            <nav>
                <div class="user-profile">
                    <p>Welcome, <strong id="userName">...</strong></p>
                </div>
                <button onclick="logout()" class="primary-btn"
                    style="background: rgba(239, 68, 68, 0.2); color: #fca5a5; margin-top: 20px;">Logout</button>
            </nav>
        </div>
        <div class="main-content">
            <section>
                <h2>Create New Assignment</h2>
                <div class="card">
                    <form id="createAssignmentForm" onsubmit="createAssignment(event)">
                        <input type="text" id="title" placeholder="Assignment Title" required
                            style="margin-bottom: 12px;">
                        <textarea id="description" placeholder="Assignment Instructions" required
                            style="width:100%; height:80px; background: rgba(255,255,255,0.05); border: 1px solid var(--glass-border); border-radius:12px; color:white; padding:12px;"></textarea>
                        <button type="submit" class="primary-btn"
                            style="width: auto; padding: 10px 24px; margin-top: 12px;">Post Assignment</button>
                    </form>
                </div>
            </section>

            <section style="margin-top: 40px;">
                <h2>Recent Submissions & AI Feedback</h2>
                <div id="submissionList">
                    <p>Loading submissions...</p>
                </div>
            </section>
        </div>
    </div>
    <script src="app.js"></script>
    <script>loadInstructorDashboard();</script>
</body>

</html>
